    <script>
        lucide.createIcons();

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Knowledge Graph Background with Canvas
        class KnowledgeGraph {
            constructor(container) {
                this.container = container;
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.container.appendChild(this.canvas);
                
                this.nodes = [];
                this.connections = [];
                this.mouse = { x: 0, y: 0, vx: 0, vy: 0, lastX: 0, lastY: 0 };
                
                this.nodeCount = this.canvas.width * this.canvas.height / 100;
                this.connectionDistance = 150;
                this.mouseInfluenceRadius = 150;
                this.baseNodeSize = 1;
                
                this.init();
                this.animate();
            }
            
            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                // Create nodes - start at center, then disperse
                for (let i = 0; i < this.nodeCount; i++) {
                    const originalX = Math.random() * this.canvas.width;
                    const originalY = Math.random() * this.canvas.height;
                    
                    const node = {
                        x: this.canvas.width / 2 + Math.random() * 500 - 250,
                        y: this.canvas.height / 2 + Math.random() * 500 - 250,
                        vx: 0,
                        vy: 0,
                        size: this.baseNodeSize + Math.random() * 2,
                        originalX: originalX,
                        originalY: originalY,
                        targetX: originalX,
                        targetY: originalY,
                        speed: 0.02 + Math.random() * 0.03,
                        maxOffset: 600 // Max distance from original position
                    };
                    this.nodes.push(node);
                }
                
                // Create connections
                for (let i = 0; i < this.nodes.length; i++) {
                    for (let j = i + 1; j < this.nodes.length; j++) {
                        const dx = this.nodes[i].x - this.nodes[j].x;
                        const dy = this.nodes[i].y - this.nodes[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.connectionDistance) {
                            this.connections.push({ from: i, to: j });
                        }
                    }
                }
                
                // Mouse event listeners
                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
            }
            
            resize() {
                this.canvas.width = this.container.clientWidth;
                this.canvas.height = this.container.clientHeight;
            }
            

            
            updateNodes() {
                this.nodes.forEach(node => {
                    // Initial dispersion from center to original position
                    const dispersionDx = node.originalX - node.x;
                    const dispersionDy = node.originalY - node.y;
                    const dispersionDistance = Math.sqrt(dispersionDx * dispersionDx + dispersionDy * dispersionDy);
                    
                    if (dispersionDistance > 1) {
                        // Continue dispersing to original position
                        const dispersionSpeed = 0.1 * node.speed;
                        node.vx += dispersionDx * dispersionSpeed;
                        node.vy += dispersionDy * dispersionSpeed;
                    } else {
                        // Already at original position, start normal behavior
                        // Calculate distance to mouse
                        const dx = this.mouse.x - node.x;
                        const dy = this.mouse.y - node.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // Mouse influence - nodes move toward mouse with distance-dependent attraction
                        const maxInfluenceRadius = this.mouseInfluenceRadius * 3;
                        if(distance<this.mouseInfluenceRadius){
                            node.targetX = this.mouse.x + (dx / distance) * node.maxOffset;
                            node.targetY = this.mouse.y + (dy / distance) * node.maxOffset;
                        }
                        
                        if (distance < maxInfluenceRadius) {
                            // Calculate influence factor (inversely proportional to distance)
                            const influence = Math.max(0, 1 - distance / maxInfluenceRadius);
                            
                            // Attraction speed inversely proportional to distance (closer = faster)
                            // Use 1/distance but with a cap to prevent extreme speeds for very close nodes
                            const baseAttractionSpeed = 0.5 * node.speed;
                            const distanceFactor = Math.min(2, 1 / (distance + 0.1)); // +0.1 to avoid division by zero
                            const attractionSpeed = baseAttractionSpeed * distanceFactor * influence;
                            
                            // Move toward mouse position with proportional influence
                            node.vx += dx * attractionSpeed;
                            node.vy += dy * attractionSpeed;
                        } else {
                            // Outside 3x influence radius, return to original position
                            const originalDx = node.originalX - node.x;
                            const originalDy = node.originalY - node.y;
                            const originalDistance = Math.sqrt(originalDx * originalDx + originalDy * originalDy);
                            
                            if (originalDistance > 1) {
                                // Return speed based on distance from original position
                                const returnSpeed = 0.05 * node.speed;
                                node.vx += originalDx * returnSpeed;
                                node.vy += originalDy * returnSpeed;
                            }
                        }
                    }
                    
                    // Apply velocity
                    node.x += node.vx;
                    node.y += node.vy;
                    
                    // Damping - adjust for smoother movement
                    node.vx *= 0.8;
                    node.vy *= 0.8;
                    
           // Boundary check
                    if (node.x < 0 || node.x > this.canvas.width) node.vx *= -0.5;
                    if (node.y < 0 || node.y > this.canvas.height) node.vy *= -0.5;
                    
                    node.x = Math.max(0, Math.min(this.canvas.width, node.x));
                    node.y = Math.max(0, Math.min(this.canvas.height, node.y));
                });
            }
            

            
            draw() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw connections
                this.ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
                this.ctx.lineWidth = 0.5;
                
                this.connections.forEach(connection => {
                    const node1 = this.nodes[connection.from];
                    const node2 = this.nodes[connection.to];
                    
                    const dx = node1.x - node2.x;
                    const dy = node1.y - node2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < this.connectionDistance) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(node1.x, node1.y);
                        this.ctx.lineTo(node2.x, node2.y);
                        this.ctx.stroke();
                    }
                });
                
                // Draw nodes with ripple effect
                this.nodes.forEach(node => {
                    // Calculate distance to mouse for size variation
                    const dx = this.mouse.x - node.x;
                    const dy = this.mouse.y - node.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    let size = node.size;
                    
                    // Mouse influence on size
                    if (distance < this.mouseInfluenceRadius) {
                        const influence = 1 - distance / this.mouseInfluenceRadius;
                        size += influence * 3;
                    }
                    
                    this.ctx.beginPath();
                    this.ctx.arc(node.x, node.y, size, 0, Math.PI * 2);
                    this.ctx.fillStyle = 'rgba(230, 230, 230, 0.9)';
                    this.ctx.fill();
                });
            }
            
            animate() {
                this.updateNodes();
                this.draw();
                
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Initialize the knowledge graph
        window.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('game-container');
            new KnowledgeGraph(container);
        });
    </script>
